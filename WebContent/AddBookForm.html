<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"  type="text/css" href="style-content.css"/>
</head>
<body>
	<div class="book">
		<form action="AddBook" method="post" class="bookform">
			<table>
				<tr>
					<th>Add Book Form</th>
				</tr>
				<tr>
					<td><label for="callno">CallNo</label></td>
				</tr>
				<tr>
					<td><input type="text" name="callno" id="callno" placeholder="Callno"></td>
				</tr>
				<tr>
					<td><label for="name">Name</label></td>
				</tr>
				<tr>
					<td><input type="text" name="name" id="name" placeholder="Name"></td>
				</tr>
				<tr>
					<td><label for="author">Author</label></td>
				</tr>
				<tr>
					<td><input type="text" name="author" id="author" placeholder="Author"></td>
				</tr>
				<tr>
					<td><label for="publisher">Publisher</label></td>
				</tr>
				<tr>
					<td><input type="text" name="publisher" id="publisher" placeholder="Publisher"></td>
				</tr>
				<tr>
					<td><label for="quantity">Quantity</label></td>
				</tr>
				<tr>
					<td><input type="Number" name="quantity" id="quantity" placeholder="Quantity"></td>
				</tr>
				<tr>
					<td><input type="submit" value="Save Book"></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
