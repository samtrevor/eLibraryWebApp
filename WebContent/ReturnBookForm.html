<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="style-content.css" />
</head>
<body>
	<div class="book">
		<form action="ReturnBook" method="post" class="bookform">
			<table>
				<tr>
					<th>Return Book Form</th>
				</tr>
				<tr>
					<td><label for="callno">CallNo</label></td>
				</tr>
				<tr>
					<td><input type="text" name="callno" id="callno"
						placeholder="Call No"></td>
				</tr>
				<tr>
					<td><label for="studentid">Student Id</label>
				</tr>
				<tr>
					<td><input type="text" name="studentid" id="studentid"
						placeholder="Student Id"></td>
				</tr>
				<tr>
					<td><input type="submit" value="Return Book"></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
