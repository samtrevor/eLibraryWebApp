<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="style-content.css"/>
</head>
<body>
	<div style="float: left;" class="librarian">
		<form action="LibrarianLogin" method="post" class="form-librarian">
			<table>
				<tr>
					<th>Librarian Login</th>
				</tr>
				<tr>
					<td><label for="libEmail">Email Address</label></td>
				</tr>
				<tr>
					<td><input type="text" name="libEmail" id="libEmail" placeholder="Email"></td>
				</tr>
				<tr>
					<td><label for="libPassword">Password</label></td>
				</tr>
				<tr>
					<td><input type="password" name="libPassword" id="libPassword" placeholder="Password"></td>
				</tr>
				<tr>
					<td><input type="submit" value="Login"></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
