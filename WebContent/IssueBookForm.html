<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="style-content.css"/>
</head>
<body>
	<div class="book">
		<form action="IssueBook" method="post" class="bookform">
			<table>
				<tr>
					<th>Issue Book Form</th>
				</tr>
				<tr>
					<td><label for="callNo">Book Callno</label></td>
				</tr>
				<tr>
					<td><input type="text" name="callNo" id="callNo" placeholder="CallNo"></td>
				</tr>
				<tr>
					<td><label for="studentId">Student Id</label></td>
				</tr>
				<tr>
					<td><input type="text" name="studentId" id="studentId" placeholder="Student Id"></td>
				</tr>
				<tr>
					<td><label for="studentName">Student name</label></td>
				</tr>
				<tr>
					<td><input type="text" name="studentName" id="studentName" placeholder="Student Name"></td>
				</tr>
				<tr>
					<td><label for="studentMobile">Student Mobile</label></td>
				</tr>
				<tr>
					<td><input type="text" name="studentMobile" id="studentMobile" placeholder="Student Mobile"></td>
				</tr>
				<tr>
					<td><input type="submit" value="Issue Book"></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
